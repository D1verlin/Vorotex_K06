# Конфигурация для Vorotex K06
# Геометрия: 2 ряда по 3 кнопки, крутилка справа.

vendor_id: 0x1189
product_id: 0x8890

# Описываем физическое расположение кнопок
orientation: normal
rows: 2      # У вас 2 горизонтальных ряда кнопок
columns: 3   # В каждом ряду по 3 кнопки
knobs: 1     # Одна крутилка

layers:
  - buttons:
      # Ряд 1 (Верхний: Кнопки 1, 2, 3)
      - ["1", "2", "3"]
      
      # Ряд 2 (Нижний: Кнопки 4, 5, 6)
      - ["4", "5", "6"]
      
    knobs:
      # Настройка крутилки
      - ccw: "wheel(1)"   # Поворот влево
        press: "mute"       # Нажатие
        cw: "wheel(-1)"      # Поворот вправо